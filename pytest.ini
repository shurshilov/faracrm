[pytest]
# Pytest configuration for Fara CRM
pythonpath = .
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# Markers
markers =
    unit: Unit tests (no database required)
    integration: Integration tests (requires database)
    slow: Slow tests
    api: API endpoint tests
    
# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async timeout (seconds)
asyncio_default_timeout = 30

# Coverage settings (use with pytest-cov)
# Run: pytest --cov=backend --cov-report=html --cov-report=term-missing
